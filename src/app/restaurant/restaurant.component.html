
  <!-- add restaurant section -->
  <div class="container">
    <h1>Add Restaurant</h1>
    <form (ngSubmit)="onSubmit()" #addRestaurantForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="restaurant.name" required #name="ngModel" minlength="4">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>          
        </div>
      </div>      
      <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <select class="form-control" id="cuisine" name="cuisine" [(ngModel)]="restaurant.cuisine" required #cuisine="ngModel">
          <option *ngFor="let cuisine of cuisines" [value]="cuisine">{{cuisine}}</option>
        </select>
        <div *ngIf="cuisine.invalid && (cuisine.dirty || cuisine.touched)"
         class="alert alert-danger">
          <div *ngIf="cuisine.errors.required">
            Cuisine is required.
          </div>                              
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="restaurant.address" required #address="ngModel">
        <div *ngIf="address.invalid && (address.dirty || address.touched)"
         class="alert alert-danger">
          <div *ngIf="address.errors.required">
            Address is required.
          </div>                              
        </div>
      </div>    
      <button type="submit" class="btn btn-success" [disabled]="!addRestaurantForm.form.valid">Submit</button>  
    </form>
  </div>

  <ag-grid-angular 
    #agGrid
    id="restaurantGrid"
    style="width: 100%; height: 100%; margin-top: 20px; margin-left: 20px;"
    class="ag-theme-balham"
    [enableSorting]="true"           
    [columnDefs]="columnDefs"
    [pivotPanelShow]="pivotPanelShow"
    [pagination]="true"
    [paginationPageSize]="10"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
